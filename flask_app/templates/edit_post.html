<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Helping Helpers</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="d-flex mt-4">
                <h4 class="mr-auto p-2">Hi, {{user.first_name}}!</h4>
                <a href="/dashboard" class="btn btn-link">Dashboard</a>
                <a href="/account/{{user.id}}" class="btn btn-link">My Posts</a>
                <a href="/messages/" class="btn btn-link">Messages</a>
                <a href="/resources" class="btn btn-link">Resources</a>
                <a href="/logout" class="btn btn-link">Logout</a>
            </div>
            <div class="helping_helpers">
                <h2>Helping Helpers</h2>
                <h3>A Supportive Community for Healthcare Professionals</h3>
            </div>
            <a href="/new_post" class="btn btn-outline-info">Create a Post</a>
        </div>
        <h3 class="mt-4">Edit Your Post</h3>
        <form action="/update_post/{{post.id}}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" value="{{post.title}}"">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <input type="text" name="content" class="form-control" value="{{post.content}}"">
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
        <p class="copyright">â“’ Copyright- Helping Helpers</p>
    </div>
</body>
</html>
